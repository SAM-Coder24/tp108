<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.boostrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="stylel.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="logo">logo</div>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="">About</a> 
            <a href="">Service</a>
            <a href="contact.html">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </div>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></i></span>
                    <input type="email"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password"required>
                    <label>password</label>
                </div>
                <div class="forgot-pass">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">forgot password ?</a>
                </div>
                <button type="submit" class="btn2">Login</button>
                <div class="button-register">
                    <p>Don't have an account ?<a href="#"class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box Register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text"required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password"required>
                    <label>password</label>
                </div>
                <div class="forgot-pass">
                    <label><input type="checkbox">agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn2">Register</button>
                <div class="button-register">
                    <p>Already have an account ?<a href="#"class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="style.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
